<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sighup Form</title>
    <style>
      * {
        margin: 1px;
        background-color: rgb(245, 245, 220);
        font-family: "Times New Roman", Times, serif;
        font-size: medium;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div>
    <form action="#">
      <fieldset>
        <legend><h1>User Information</h1></legend>
        <label for="Name">
          First Name
          <input
            type="text"
            id="Name"
            placeholder="Enter First Name"
            class="n"
          />
        </label>

        <br />
        <br />
        <label for="ln">
          Last Name <input type="text" placeholder="Last Name" id="ln" />
        </label>

        <br />
        <br />

        Date Of Birth <input type="datetime-local" required />

        <br />
        <br />

        Gender <input type="radio" name="Gender" />Male
        <input type="radio" name="Gender" /> Female

        <br />
        <br />

        Country
        <select required>
          <option>India</option>
          <option>Bihar</option>
          <option>Sri Lanka</option>
          <option>Bangladesh</option>
          <option>Bhutan</option>
          <option>Nepal</option>
        </select>

        <br />
        <br />

        E-Mail <input type="email" required placeholder="E-mail" />

        <br />
        <br />

        Phone
        <input type="number" required placeholder="Phone Number" />

        <br />
        <br />

        Password <input type="password" required placeholder="Password" />

        <br />
        <br />

        Confirm Password
        <input type="password" required placeholder="Confirm Password" />

        <br />
        <br />

        <input type="checkbox" checked required /> I Agree To The Terms Of Use

        <br />
        <br />

        Range <input type="range" />

        <br />
        <br />

        <input type="submit" /> <input type="reset" />
      </fieldset>
    </form>
  </div>
  </body>
</html>
