<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-In Form</title>
  </head>
  <body>
    <table border="2px" cellspacing="4px" align="center">
      <thead>
        <tr>
          <td colspan="2"><center>Sign In</center></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>E-Mail Address</td>
          <td>
            <form><input type="text" /></form>
          </td>
        </tr>
        <tr>
          <td>Password</td>
          <td>
            <form><input type="password" /></form>
          </td>
        </tr>
        <tr>
          <tfoot>
            <td colspan="2">
              <form style="text-align: center"><input type="submit" /></form>
            </td>
          </tfoot>
        </tr>
      </tbody>
    </table>
  </body>
</html>
